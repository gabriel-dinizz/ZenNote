<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Zen Note</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- EB Garamond Font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>
<body class="bg-orange-100 min-h-screen flex flex-col items-start justify-start pt-16 font-garamond">
    <div class="w-full max-w-md mx-auto px-4">
        <div class="text-center w-full mb-12">
            <a href="/" class="text-3xl font-semibold text-blue-500 hover:text-blue-700 inline-block">[Zen Note]</a>
        </div>
        
        <h2 class="text-2xl text-center mb-8">Register</h2>
        
        <form method="POST" class="flex flex-col space-y-6 w-full">
            <input 
                name="username" 
                placeholder="Username" 
                required
                class="p-3 border-b border-gray-300 bg-transparent focus:outline-none focus:border-blue-500"
            >
            
            <input 
                name="email" 
                type="email" 
                placeholder="Email" 
                required
                class="p-3 border-b border-gray-300 bg-transparent focus:outline-none focus:border-blue-500"
            >
            
            <input 
                name="password" 
                type="password" 
                placeholder="Password" 
                required
                class="p-3 border-b border-gray-300 bg-transparent focus:outline-none focus:border-blue-500"
            >
            
            <input 
                name="confirm_password" 
                type="password" 
                placeholder="Confirm Password" 
                required
                class="p-3 border-b border-gray-300 bg-transparent focus:outline-none focus:border-blue-500"
            >
            
            <button 
                type="submit"
                class="text-blue-600 hover:text-blue-800 py-2 mt-4 transition"
            >
                Register
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="/login" class="text-blue-600 hover:text-blue-800">
                Already have an account? Login
            </a>
        </div>
    </div>
</body>
</html>
