<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zen Note</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- EB Garamond Font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }
        .sidebar-item {
            transition: background-color 0.2s;
        }
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="font-garamond flex h-screen overflow-hidden">
    <!-- Sidebar Navigation -->
    <div class="w-64 bg-gray-900 text-gray-300 flex flex-col h-screen">
        <!-- App Title -->
        <div class="p-4 border-b border-gray-700">
            <a href="/" class="text-xl font-semibold text-blue-400 hover:text-blue-300">[Zen Note]</a>
        </div>
        
        <!-- Folders Section -->
        <div class="p-4 border-b border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-gray-400 font-semibold tracking-wider">FOLDERS</h2>
                <button id="new-folder-btn" class="text-gray-400 hover:text-white px-1">+</button>
            </div>
            
            <!-- Folder Tree - Empty by default -->
            <div id="folder-tree" class="space-y-1">
                <!-- Folders will be added here -->
            </div>
        </div>
        
        <!-- Notes Section -->
        <div class="flex-1 overflow-y-auto">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-gray-400 font-semibold tracking-wider">MY NOTES</h2>
                <button id="new-note-btn" class="text-gray-400 hover:text-white px-1">+</button>
            </div>
            
            <div id="notes-list" class="space-y-1 p-2">
                <!-- Only include welcome note by default -->
                <div class="flex items-center hover:text-white sidebar-item p-2 active">
                    <span class="mr-2">ðŸ“„</span>
                    <span>Welcome to Zen Note</span>
                </div>
            </div>
        </div>
        
        <!-- User Section -->
        <div class="p-3 border-t border-gray-700 flex items-center">
            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center mr-2">
                <span>U</span>
            </div>
            <span>Guest</span>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col bg-orange-50">
        <!-- Top Bar -->
        <div class="bg-orange-100 p-4 border-b border-gray-200 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-xl">Welcome to Zen Note</h1>
            </div>
            <div class="flex space-x-4">
                <button id="save-btn" class="text-blue-600 hover:text-blue-800">Save</button>
                <button id="share-btn" class="text-blue-600 hover:text-blue-800">Share</button>
            </div>
        </div>
        
        <!-- Note Editor -->
        <div class="flex-1 flex flex-col p-6 overflow-auto">
            <input 
                id="note-title"
                type="text" 
                placeholder="Title" 
                value="Welcome to Zen Note" 
                class="text-2xl font-semibold mb-4 bg-transparent border-b border-gray-200 pb-2 focus:outline-none focus:border-blue-500"
            >
            
            <textarea 
                id="note-content"
                placeholder="Start writing your note here..." 
                class="flex-1 bg-transparent resize-none focus:outline-none leading-relaxed"
            >Welcome to Zen Note!

This minimalist note-taking application helps you organize your thoughts with a clean, distraction-free interface.

Getting Started:
- Click the + button next to "FOLDERS" to create a new folder
- Click the + button next to "MY NOTES" to create a new note
- Use folders to organize related notes
- Edit this welcome note or create a new one to begin

Features:
- Simple, focused note-taking
- Folder organization
- Clean, minimal interface
- Keyboard shortcuts:
  â€¢ Ctrl/Cmd + S: Save current note
  â€¢ Ctrl/Cmd + N: Create new note

Happy writing!
            </textarea>
        </div>
    </div>

    <!-- Add script tag at the end of the body -->
    <script src="/static/js/script.js"></script>
</body>
</html>
